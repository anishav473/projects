<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic event invitation page</title>
    <link rel="stylesheet" href="event-invitation.css">
</head>
<body>
    <h1>You're Invited to the Birthday Bash!</h1>
  <img src="banner.avif" alt="Event Banner" >

  <section>
    <h2>Event Details</h2>
    <p><strong>Date:</strong> July 10, 2005</p>
    <p><strong>Time:</strong> 6:00 PM - 10:00 PM</p>
    <p><strong>Location:</strong> Bhagwati Bagh Foundry Nagar, Agra</p>
  </section>

  <section>
    <h2>RSVP</h2>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <input type="submit" value="Confirm RSVP">
    </form>
  </section>
    
</body>
</html>
