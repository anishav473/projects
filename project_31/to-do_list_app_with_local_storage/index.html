<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional To-Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Task Manager</h1>
    <p class="subtitle">
      Organize your daily tasks efficiently.  
      This professional To-Do app saves your tasks automatically using Local Storage.
    </p>

    <form id="taskForm" class="input-box">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button type="submit">Add Task</button>
    </form>

    <ul id="taskList"></ul>

    <p class="footer-text">
      Built using HTML, CSS & JavaScript | Internship Project
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
