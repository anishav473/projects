<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    ul {
      list-style-type: none;
      max-width: 100px;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #fff;
      padding: 10px;
      margin: 5px auto;
      width: 300px;
      text-align: left;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    li:hover {
      background: #ffecec;
    }
  </style>
</head>
<body>

  <h1>To-Do List</h1>
  <input type="text" id="input" placeholder="Enter a task">
  <button onclick="addItem()">Add</button>

  <ul id="list"></ul>

  <script>
    const input = document.getElementById("input");
    const list = document.getElementById("list");

    function addItem() {
      if (input.value.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = input.value;
        li.onclick = () => li.remove();
        list.appendChild(li);
        input.value = "";
      }
    }
  </script>

</body>
</html>
