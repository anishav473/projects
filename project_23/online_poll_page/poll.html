<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online poll page</title>
    <link rel="stylesheet" href="poll.css">
</head>
<body>
     <main>
    <h1>What's your favorite programming language?</h1>

    <form>
      <fieldset>
        <legend>Select one option:</legend>

        <label>
          <input type="radio" name="language" value="html" />
          HTML
        </label><br/>

        <label>
          <input type="radio" name="language" value="css" />
          CSS
        </label><br/>

        <label>
          <input type="radio" name="language" value="javascript" />
          JavaScript
        </label><br/>

        <label>
          <input type="radio" name="language" value="python" />
          Python
        </label>
      </fieldset>

      <button type="submit">Submit Vote</button>
    </form>
  </main>
</body>
</html>
