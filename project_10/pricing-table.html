<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing table</title>
    <link rel="stylesheet" href="pricing-table.css">
</head>
<body>
    <h1>Our Pricing Plan</h1>
    <table>
        <thead>
            <tr>
                <th>features</th>
                <th>basic</th>
                <th>pro</th>
                <th>premium</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>price</td>
                <td>199rs/month</td>
                <td>499rs/month</td>
                <td>999rs/month</td>
            </tr>
            <tr>
                <td>users</td>
                <td>1 users</td>
                <td>2 users</td>
                <td>unlimited users</td>
            </tr>
            <tr>
                <td>Storage</td>
                <td>5 GB</td>
                <td>50 GB</td>
                <td>1TB</td>
            </tr>
            <tr>
                <td>Support</td>
                <td>Email Only</td>
                <td>email+phone</td>
                <td>24/7 Support</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
